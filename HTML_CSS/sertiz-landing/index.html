<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sertiz page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header class="header">
      <p class="header-title">Sertiz</p>
      <p class="header-description">Awsome One Page HTML Templates</p>
      <div class="header-slogan">
        <div class="slogan-we">We</div>
        <div class="slogan-design">make smart design</div>
      </div>
    </header>
    <main class="main-content">
      <section class="awards-block">
        <p class="awards-block-title">What they said about us</p>
        <p class="awards-block-info">
          We are an award winning creative agency based in Wisconsin with a
          passion for helping our clients grow.
        </p>
        <hr class="awards-block-line" />
        <img
          class="award-block-img"
          src="./images/award-block.png"
          alt="award"
        />
      </section>
      <section class="menu">
        <div class="menu-logo">
          <img class="menu-logo-img" src="./images/nav-logo.png" alt="sertin" />
        </div>
        <ul class="menu-list">
          <li class="menu-list-item">hello</li>
          <li class="menu-list-item">team</li>
          <li class="menu-list-item">services</li>
          <li class="menu-list-item">portfolio</li>
          <li class="menu-list-item">blog</li>
          <li class="menu-list-item">contacts</li>
        </ul>
      </section>
      <hr class="nav-line" />
    </main>
  </body>
</html>
