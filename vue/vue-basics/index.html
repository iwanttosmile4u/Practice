<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>{{title}}</h1>
        <div class="form-control">
          <input
            type="text"
            :placeholder="placeholderString"
            :value="inputValue"
            @input="inputChangeHandler"
            @keypress.enter="addNewNote"
          />
        </div>
        <button class="btn" @click="addNewNote">Add</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(myNote) in notes">
            {{toUpperCase(myNote)}}
            <button class="btn danger" @click="deleteNote(index, $event)">
              Delete
            </button>
          </li>
          <hr />
          <li>
            <strong>General count: {{notes.length}}</strong> | Multiplyed by 2:
            {{doubleCount()}}
          </li>
        </ul>
        <div v-else>There aren`t notes. Add some note.</div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
